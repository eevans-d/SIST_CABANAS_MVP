name: CI - Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: Run backend test suite
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ci-tests-${{ github.ref }}
      cancel-in-progress: true

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: alojamientos
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: alojamientos_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U alojamientos -d alojamientos_db"
          --health-interval=10s --health-timeout=5s --health-retries=10

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval=10s --health-timeout=5s --health-retries=10

    env:
      # DB/Cache URLs para app y tests
      DATABASE_URL: postgresql+asyncpg://alojamientos:postgres@localhost:5432/alojamientos_db
      REDIS_URL: redis://localhost:6379/0
      # Placeholders seguros (evitan fallos en tests que leen settings)
      JWT_SECRET: test_jwt_secret
      ICS_SALT: test_ics_salt
      BASE_URL: http://localhost:8000
      # Integraciones: forzar modo sin credenciales reales (tests de MP se omiten)
      MERCADOPAGO_ACCESS_TOKEN: ""
      MERCADOPAGO_WEBHOOK_SECRET: ""
      WHATSAPP_ACCESS_TOKEN: ""
      WHATSAPP_APP_SECRET: ""
      WHATSAPP_PHONE_ID: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Wait for Postgres to be ready
        env:
          PGPASSWORD: postgres
        run: |
          for i in {1..30}; do
            if psql -h localhost -U alojamientos -d alojamientos_db -c 'select 1' >/dev/null 2>&1; then
              echo "Postgres listo"; break; fi; echo "Esperando Postgres..."; sleep 2; done

      - name: Enable btree_gist extension
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U alojamientos -d alojamientos_db -v ON_ERROR_STOP=1 -c 'CREATE EXTENSION IF NOT EXISTS btree_gist;'

      - name: Run Alembic migrations
        working-directory: backend
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          alembic upgrade head

      - name: Run tests (with coverage)
        working-directory: backend
        env:
          PYTHONPATH: backend
        run: |
          pytest -v --maxfail=1 --durations=25 --tb=short --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage.xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: backend/coverage.xml

      - name: Upload pytest timings (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-cache
          path: backend/.pytest_cache
